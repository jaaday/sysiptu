<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bairros</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:panelGrid columns="2">
                    Codigo:<p:inputText />
                    Nome do bairro:<p:inputText />
                </h:panelGrid>
                <p:fieldset legend="Valores padrao para calculo do imposto">
                    <h:panelGrid columns="2">
                        Terreno:<p:inputText />
                        Edificacoes:<p:inputText />
                   </h:panelGrid>
                </p:fieldset>
                <p:commandButton value="Reajustar todos os valores" />
                Informando um percentual geral
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
